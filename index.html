<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button id="ce" onclick="backspc()">CE</button></td>
                    <td><button onclick="fact()">x!</button></td>
                    <td><button class="btn">(</button></td>
                    <td><button class="btn" >)</button></td>
                    <td><button class="btn">%</button></td>
                    <td><button id="ac" onclick="screen.value=''">AC</button></td>
                </tr>
                <tr>
                    <td><button onclick="sin()">sin</button></td>
                    <td><button onclick="pi()">π</button></td>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="cos()">cos</button></td>
                    <td><button onclick="log()">log</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="tan()">tan</button></td>
                     <td><button onclick="sqrt()">√</button></td>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="e()">e</button></td>
                    <td><button onclick="pow()">x<span style="position: relative; bottom: .4em; right: .1em;">2</span></button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button id="eval" onclick="screen.value=eval(screen.value)">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src ="index.js"></script> 
</html>
